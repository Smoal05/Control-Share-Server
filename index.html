    <style>

        body {

            color: #fff;
            min-height: 100vh;
            display: flex;

        .container {

            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);

        }
        
        .header {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {

        }
        
        .content {
            padding: 30px;

        .login-form {
            display: flex;

        }
        
        .form-group {

        input {

            color: white;

        .device-buttons {

        .device-btn {

            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            color: white;

            font-weight: 600;

        }

        }
        
        .connect-btn {

        }
        
        .connect-btn:hover {

        .chat-container {

        .chat-header {

        .device-2 {
            background: #2196F3;
        }
        
        .refresh-btn {

            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;

            cursor: pointer;

        }
        
        .refresh-btn:hover {

        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 15px;
            border-radius: 15px;
            position: relative;
            word-wrap: break-word;
        }
        
        .message.device-1 {
            align-self: flex-end;
            background: rgba(76, 175, 80, 0.3);
            border-bottom-right-radius: 5px;
        }
        
        .message.device-2 {
            align-self: flex-start;
            background: rgba(33, 150, 243, 0.3);
            border-bottom-left-radius: 5px;
        }
        
        .message-text {
            margin-bottom: 5px;
            line-height: 1.4;
        }
        
        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            text-align: right;
        }
        
        .copy-btn {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            font-size: 0.7rem;
            color: white;
        }
        
        .message:hover .copy-btn {
            opacity: 1;
        }
        
        .message-input-container {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            align-items: center;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
        }
        
        .send-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 20px;
            background: #4CAF50;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .send-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        
        .send-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 300px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            border-left: 4px solid #4CAF50;
        }
        
        .notification.error {
            border-left: 4px solid #f44336;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Smoal Developer</h1>
            <p>ŸÜÿ∏ÿßŸÖ ÿßŸÑÿØÿ±ÿØÿ¥ÿ© ÿπÿ®ÿ± ÿßŸÑÿ£ŸÜŸÅÿßŸÇ</p>
        </div>
        
        <div class="content">
            <!-- ŸÜŸÖŸàÿ∞ÿ¨ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ -->
            <div class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="tunnelName">ÿßÿ≥ŸÖ ÿßŸÑŸÜŸÅŸÇ</label>
                    <input type="text" id="tunnelName" placeholder="ÿ£ÿØÿÆŸÑ ÿßÿ≥ŸÖ ÿßŸÑŸÜŸÅŸÇ" value="test">
                </div>
                
                <div class="form-group">
                    <label for="password">ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±</label>
                    <input type="password" id="password" placeholder="ÿ£ÿØÿÆŸÑ ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±" value="123">
                </div>
                
                <div class="form-group">
                    <label>ÿßÿÆÿ™ÿ± ÿßŸÑÿ¨Ÿáÿßÿ≤</label>
                    <div class="device-buttons">
                        <button class="device-btn active" id="device1Btn">ÿßŸÑÿ¨Ÿáÿßÿ≤ 1</button>
                        <button class="device-btn" id="device2Btn">ÿßŸÑÿ¨Ÿáÿßÿ≤ 2</button>
                    </div>
                </div>
                
                <button class="device-btn connect-btn" id="connectBtn">
                    ÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑŸÜŸÅŸÇ
                </button>
            </div>
            
            <!-- Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑÿØÿ±ÿØÿ¥ÿ© -->
            <div class="chat-container" id="chatContainer">
                <div class="chat-header">
                    <div class="tunnel-info">
                        <span id="currentTunnelName">ÿßŸÑŸÜŸÅŸÇ: test</span>
                        <span class="device-badge device-1" id="currentDeviceBadge">ÿßŸÑÿ¨Ÿáÿßÿ≤ 1</span>
                    </div>
                    <button class="refresh-btn" id="refreshBtn" title="ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿ©">
                        ‚Üª
                    </button>
                </div>
                
                <div class="messages-container" id="messagesContainer">
                    <!-- ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ÿ≥ÿ™ÿ≠ŸÖŸÑ ŸÖŸÜ ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ± -->
                </div>
                
                <div class="message-input-container">
                    <input type="text" class="message-input" id="messageInput" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ™ŸÉ ŸáŸÜÿß...">
                    <button class="send-btn" id="sendBtn">ÿ•ÿ±ÿ≥ÿßŸÑ</button>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // ÿ™ŸÅÿπŸäŸÑ Ÿàÿ∂ÿπ ÿßŸÑÿ™ÿµÿ≠Ÿäÿ≠
        console.log("‚úÖ JavaScript ŸäÿπŸÖŸÑ!");

        // ÿßŸÑÿπŸÜÿßÿµÿ± ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿäÿ©
        const loginForm = document.getElementById('loginForm');
        const chatContainer = document.getElementById('chatContainer');
        const tunnelNameInput = document.getElementById('tunnelName');
        const passwordInput = document.getElementById('password');
        const device1Btn = document.getElementById('device1Btn');
        const device2Btn = document.getElementById('device2Btn');
        const connectBtn = document.getElementById('connectBtn');
        const currentTunnelName = document.getElementById('currentTunnelName');
        const currentDeviceBadge = document.getElementById('currentDeviceBadge');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const notification = document.getElementById('notification');

        let currentDevice = 1;
        let currentTunnel = '';
        let messageInterval;
        const SERVER_URL = 'https://share-server-va1d.onrender.com';

        // ÿßŸÑÿ£ÿ≠ÿØÿßÿ´
        device1Btn.addEventListener('click', () => selectDevice(1));
        device2Btn.addEventListener('click', () => selectDevice(2));
        connectBtn.addEventListener('click', connectToTunnel);
        sendBtn.addEventListener('click', sendMessage);
        refreshBtn.addEventListener('click', loadMessages);
        
        // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ© ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ Enter
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑÿ¨Ÿáÿßÿ≤
        function selectDevice(device) {
            console.log(`ÿ™ŸÖ ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑÿ¨Ÿáÿßÿ≤ ${device}`);
            currentDevice = device;
            device1Btn.classList.toggle('active', device === 1);
            device2Btn.classList.toggle('active', device === 2);
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ¥ÿßÿ±ÿ© ŸÅŸàÿ±ÿßŸã
            currentDeviceBadge.textContent = `ÿßŸÑÿ¨Ÿáÿßÿ≤ ${device}`;
            currentDeviceBadge.className = `device-badge device-${device}`;
        }

        // ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑŸÜŸÅŸÇ
        async function connectToTunnel() {
            console.log("üöÄ ÿ®ÿØÿ° ÿßŸÑÿßÿ™ÿµÿßŸÑ...");
            
            const tunnelName = tunnelNameInput.value.trim();
            const password = passwordInput.value.trim();
            
            console.log("ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™:", { tunnelName, password, currentDevice });

            if (!tunnelName || !password) {
                showNotification('Ÿäÿ±ÿ¨Ÿâ ŸÖŸÑÿ° ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ŸÇŸàŸÑ', 'error');
                return;
            }

            // ÿ•ÿ∏Ÿáÿßÿ± ÿ≠ÿßŸÑÿ© ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
            connectBtn.classList.add('loading');
            connectBtn.textContent = 'ÿ¨ÿßÿ±Ÿä ÿßŸÑÿßÿ™ÿµÿßŸÑ...';

            try {
                console.log("üì° ÿ¨ÿßÿ±Ÿä ÿ•ÿ±ÿ≥ÿßŸÑ ÿ∑ŸÑÿ® ÿ•ŸÑŸâ ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ±...");
                
                const response = await fetch(SERVER_URL + '/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        tunnel: tunnelName,
                        password: password,
                        device: currentDevice
                    })
                });

                console.log("‚úÖ received response:", response);

                const data = await response.json();
                console.log("üìä ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿßÿ≥ÿ™ÿ¨ÿßÿ®ÿ©:", data);

                if (data.success) {
                    currentTunnel = tunnelName;
                    showNotification('ÿ™ŸÖ ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ŸÜÿ¨ÿßÿ≠!', 'success');
                    
                    // ÿ™ÿ≠ÿØŸäÿ´ Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑÿØÿ±ÿØÿ¥ÿ©
                    currentTunnelName.textContent = `ÿßŸÑŸÜŸÅŸÇ: ${tunnelName}`;
                    
                    // ÿßŸÑÿßŸÜÿ™ŸÇÿßŸÑ ÿ•ŸÑŸâ Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑÿØÿ±ÿØÿ¥ÿ©
                    loginForm.style.display = 'none';
                    chatContainer.style.display = 'flex';
                    
                    // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ Ÿàÿ®ÿØÿ° ÿßŸÑÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ™ŸÑŸÇÿßÿ¶Ÿä
                    loadMessages();
                    messageInterval = setInterval(loadMessages, 2000);
                    
                } else {
                    showNotification(data.message || 'ŸÅÿ¥ŸÑ ÿßŸÑÿßÿ™ÿµÿßŸÑ', 'error');
                }

            } catch (error) {
                console.error('‚ùå ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ:', error);
                showNotification('ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ±: ' + error.message, 'error');
            } finally {
                // ÿ•ÿÆŸÅÿßÿ° ÿ≠ÿßŸÑÿ© ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
                connectBtn.classList.remove('loading');
                connectBtn.textContent = 'ÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑŸÜŸÅŸÇ';
            }
        }

        // ÿ•ÿ±ÿ≥ÿßŸÑ ÿ±ÿ≥ÿßŸÑÿ©
        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) {
                showNotification('Ÿäÿ±ÿ¨Ÿâ ŸÉÿ™ÿßÿ®ÿ© ÿ±ÿ≥ÿßŸÑÿ©', 'error');
                return;
            }

            if (!currentTunnel) {
                showNotification('Ÿäÿ¨ÿ® ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑŸÜŸÅŸÇ ÿ£ŸàŸÑÿßŸã', 'error');
                return;
            }

            // ÿ•ÿ∏Ÿáÿßÿ± ÿ≠ÿßŸÑÿ© ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
            sendBtn.disabled = true;
            sendBtn.textContent = 'ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ...';

            try {
                const response = await fetch(SERVER_URL + '/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        tunnel: currentTunnel,
                        device: currentDevice,
                        message: message
                    })
                });

                const data = await response.json();
                console.log("üì§ ÿßÿ≥ÿ™ÿ¨ÿßÿ®ÿ© ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ:", data);

                if (data.success) {
                    messageInput.value = '';
                    loadMessages(); // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ŸÅŸàÿ±ÿßŸã
                } else {
                    showNotification('ŸÅÿ¥ŸÑ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©', 'error');
                }

            } catch (error) {
                console.error('‚ùå ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ:', error);
                showNotification('ÿÆÿ∑ÿ£ ŸÅŸä ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©: ' + error.message, 'error');
            } finally {
                // ÿ•ÿπÿßÿØÿ© ÿ™ŸÅÿπŸäŸÑ ÿßŸÑÿ≤ÿ±
                sendBtn.disabled = false;
                sendBtn.textContent = 'ÿ•ÿ±ÿ≥ÿßŸÑ';
            }
        }

        // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ
        async function loadMessages() {
            if (!currentTunnel) return;

            try {
                const response = await fetch(`${SERVER_URL}/messages?tunnel=${currentTunnel}`);
                const data = await response.json();
                
                console.log("üì• ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ÿßŸÑŸÖÿ≥ÿ™ŸÑŸÖÿ©:", data.messages);

                // ŸÖÿ≥ÿ≠ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ÿßŸÑŸÇÿØŸäŸÖÿ©
                messagesContainer.innerHTML = '';

                // ÿπÿ±ÿ∂ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ÿßŸÑÿ¨ÿØŸäÿØÿ©
                if (data.messages && data.messages.length > 0) {
                    data.messages.forEach(msg => {
                        const messageElement = document.createElement('div');
                        messageElement.className = `message device-${msg.device}`;
                        
                        const messageText = document.createElement('div');
                        messageText.className = 'message-text';
                        messageText.textContent = msg.text;
                        
                        const messageTime = document.createElement('div');
                        messageTime.className = 'message-time';
                        messageTime.textContent = msg.timestamp || 'ÿßŸÑÿ¢ŸÜ';
                        
                        const copyBtn = document.createElement('button');
                        copyBtn.className = 'copy-btn';
                        copyBtn.innerHTML = 'üìã';
                        copyBtn.title = 'ŸÜÿ≥ÿÆ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©';
                        copyBtn.addEventListener('click', () => {
                            navigator.clipboard.writeText(msg.text)
                                .then(() => showNotification('ÿ™ŸÖ ŸÜÿ≥ÿÆ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©', 'success'))
                                .catch(() => showNotification('ŸÅÿ¥ŸÑ ŸÜÿ≥ÿÆ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©', 'error'));
                        });
                        
                        messageElement.appendChild(copyBtn);
                        messageElement.appendChild(messageText);
                        messageElement.appendChild(messageTime);
                        messagesContainer.appendChild(messageElement);
                    });

                    // ÿßŸÑÿ™ŸÖÿ±Ÿäÿ± ŸÑÿ£ÿ≥ŸÅŸÑ
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                } else {
                    // ÿπÿ±ÿ∂ ÿ±ÿ≥ÿßŸÑÿ© ÿ•ÿ∞ÿß ŸÑŸÖ ÿ™Ÿàÿ¨ÿØ ÿ±ÿ≥ÿßÿ¶ŸÑ
                    const noMessages = document.createElement('div');
                    noMessages.style.textAlign = 'center';
                    noMessages.style.opacity = '0.7';
                    noMessages.style.padding = '20px';
                    noMessages.textContent = 'ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ±ÿ≥ÿßÿ¶ŸÑ ÿ®ÿπÿØ. ÿßÿ®ÿØÿ£ ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿ©!';
                    messagesContainer.appendChild(noMessages);
                }

            } catch (error) {
                console.error('‚ùå ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ:', error);
            }
        }

        // Ÿàÿ∏ŸäŸÅÿ© ÿπÿ±ÿ∂ ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™
        function showNotification(text, type) {
            console.log("ÿ•ÿ¥ÿπÿßÿ±:", text, type);
            notification.textContent = text;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // ÿßŸÑÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿ£ŸàŸÑŸäÿ©
        selectDevice(1);
        console.log("üéØ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ ÿ¨ÿßŸáÿ≤!");
    </script>
</body>
</html>
